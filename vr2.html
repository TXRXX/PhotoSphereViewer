<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <!-- the viewer container must have a defined size -->
        <div id="viewer" style="width: 100vw; height: 100vh"></div>

        <script type="text/template" id="a1">
            <div class='alert alert-primary'>ประตูส้ม</div>
            <!-- <img src='images/Xi-Jinping.png' width="100%"> -->
            <div>
                ประตูใหญ่ สำหรับเข้าตึกซึ่งหากเดินเข้าทางนี้สามารถเข้าไปในตัวตึกได้ทั้งสองฝั่งไม่ว่าจะเป็นฝั่งของคณะวิทยาศาสตร์ และฝั่งวิทยาลัยการคอมพิวเตอร์
            </div>
        </script>

        <script type="text/template" id="a2">
            <div class='alert alert-primary'>ตึกฝั่งคณะวิทยาศาสตร์</div>
            <!-- <img src='images/Eagle.png' width="100%"> -->
            <div>
                ตึกฝั่งคณะวิทยาศาสตร์ เป็นตึกที่มีสาขาต่างๆของคณะวิทยาศาสตร์มาใช้งานเช่น สาขาวิชาฟิสิกส์ เป็นต้น
            </div>
        </script>

        <script type="text/template" id="a3">
            <div class='alert alert-primary'>Object3 Title</div>
            
            <div>
                Object3 Desc.
            </div>
        </script>

        <script type="text/template" id="a4">
            <div class='alert alert-primary'>ห้องธุรการ</div>
            
            <div>
                ห้องธุรการ เป็นห้องที่ใช้ติดต่องานหรือจัดการเรื่องเอกสารต่างๆผ่านเจ้าหน้าที่ได้
            </div>
        </script>

        <script type="text/template" id="a5">
            <div class='alert alert-primary'>ประตูเข้าตึกวิทยาลัยการคอมพิวเตอร์</div>

            <div>
                ประตูเข้าตึกวิทยาลัยการคอมพิวเตอร์
            </div>
        </script>

        <script>
            const viewer = new PhotoSphereViewer.Viewer({
                container: document.querySelector("#viewer"),
                panorama: "images/panorama/vr2.jpeg",
                useXmpData: false,
                plugins: [
                    [
                        PhotoSphereViewer.MarkersPlugin,
                        {
                            markers: [
                                {
                                    id: "m1",
                                    position: { yaw: "-30deg", pitch: "0deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 300,
                                        height: 300,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ประตูส้ม</div>",
                                    content:
                                        document.getElementById("a1").innerHTML,
                                },
                                {
                                    id: "m2",
                                    position: { yaw: "-60deg", pitch: "0deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: { width: 520, height: 654 },
                                    tooltip:
                                        "<div class='alert alert-primary'>ตึกฝั่งคณะวิทยาศาสตร์</div>",
                                    content:
                                        document.getElementById("a2").innerHTML,
                                },
                                {
                                    id: "m3",
                                    position: { yaw: "180deg", pitch: "0deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: { width: 200, height: 200 },
                                    tooltip:
                                        "<div class='alert alert-primary'>Object3</div>",
                                    content:
                                        document.getElementById("a3").innerHTML,
                                },
                                {
                                    id: "m4",
                                    position: { yaw: "115deg", pitch: "10deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 463 * 0.2,
                                        height: 507 * 0.2,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ห้องธุรการ</div>",
                                    content:
                                        document.getElementById("a4").innerHTML,
                                },
                                {
                                    id: "m5",
                                    position: { yaw: "140deg", pitch: "20deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 463 * 0.2,
                                        height: 507 * 0.2,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ประตูเข้าตึกวิทยาลัยการคอมพิวเตอร์</div>",
                                    content:
                                        document.getElementById("a5").innerHTML,
                                },
                            ],
                        },
                    ],
                ],
            });
        </script>
    </body>
</html>
