<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css"
			/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css"
			/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
			/>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
		<!-- the viewer container must have a defined size -->
		<div id="viewer" style="width: 100vw; height: 100vh"></div>

		<script type="text/template" id="a1">
            <div class='alert alert-primary'>พัดลม</div>
            
            <div>
                พัดลมที่ให้ความเย็นกับนักศึกษาอย่างถ้วนหน้า
            </div>
        </script>
		<script type="text/template" id="a2">
            <div class='alert alert-primary'>ร้านผลไม้ปั่น</div>
            
            <div>
                ร้านผลไม้ปั่นที่อร่อยที่สุดในละแวกอาคารวิทยวิภาส
            </div>
        </script>
		<script type="text/template" id="a3">
            <div class='alert alert-primary'>ร้านอาหารตามสั่ง</div>
            
            <div>
                ร้านอาหารตามสั่ง ราคาถูกเป็นมิตรกับนักศึกษา
            </div>
        </script>
		<script type="text/template" id="a4">
            <div class='alert alert-primary'>ร้านชานมไข่มุก</div>
            
            <div>
                ร้านชานมที่อร่อยราคาถูกกันนักศึกษา
            </div>
        </script>
		<script type="text/template" id="a5">
            <div class='alert alert-primary'>ร้านก๋วยเตี๋ยว</div>
            
            <div>
                ก๋วยเตี๋ยวเจ้าเด็ดที่ก่อนเรียนจบต้องมากินให้ได้สักครั้ง
            </div>
        </script>
		<script>
            const viewer = new PhotoSphereViewer.Viewer({
                container: document.querySelector("#viewer"),
                panorama: "images/panorama/vr3.jpeg",
                useXmpData: false,
                plugins: [
                    [
                        PhotoSphereViewer.MarkersPlugin,
                        {
                            markers: [
                                {
                                    id: "m1",
                                    position: { yaw: "-22deg", pitch: "17deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 100,
                                        height: 100,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>พัดลม</div>",
                                    content:
                                        document.getElementById("a1").innerHTML,
                                },
                                {
                                    id: "m2",
                                    position: { yaw: "-95deg", pitch: "10deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 100,
                                        height: 100,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ร้านผมไม้ปั่น</div>",
                                    content:
                                        document.getElementById("a2").innerHTML,
                                },
                                {
                                    id: "m3",
                                    position: { yaw: "40deg", pitch: "17deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 100,
                                        height: 100,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ร้านอาหารตามสั่ง</div>",
                                    content:
                                        document.getElementById("a3").innerHTML,
                                },
                                {
                                    id: "m4",
                                    position: { yaw: "90deg", pitch: "20deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 100,
                                        height: 100,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ร้านชานมไข่มุก</div>",
                                    content:
                                        document.getElementById("a4").innerHTML,
                                },
                                {
                                    id: "m5",
                                    position: { yaw: "120deg", pitch: "20deg" },
                                    //imageLayer: "images/objects/undefine.png",
                                    html : "<div class='object'><div class='inObj'><div/><div/>",
                                    size: {
                                        width: 100,
                                        height: 100,
                                    },
                                    tooltip:
                                        "<div class='alert alert-primary'>ร้านก๋วยเตี๋ยว</div>",
                                    content:
                                        document.getElementById("a5").innerHTML,
                                },
                            ],
                        },
                    ],
                ],
            });
        </script>
	</body>
</html>
